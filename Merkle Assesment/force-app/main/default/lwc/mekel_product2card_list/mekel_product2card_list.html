<template>
    <div class="slds-card">
        <template if:true={products_data}>
            <div class="content">
                <template for:each={products_data} for:item="product" for:index="index">
                    <c-productcard key={product.Id} product={product} class="slds-var-m-around_x-small">
                    </c-productcard>
                </template>
            </div>
        </template>
        <template if:true={show_spinner}>
            <c-merkel-_custom-_bar-_format-_spinner></c-merkel-_custom-_bar-_format-_spinner>
        </template>
        <template if:true={showErrPanel}>
            <c-merkel-_error-_panel errormessagearray={error_array}></c-merkel-_error-_panel>
        </template>
    </div>
</template>
