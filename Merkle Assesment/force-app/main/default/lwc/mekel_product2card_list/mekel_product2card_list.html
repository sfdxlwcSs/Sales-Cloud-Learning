    <lightning-layout multiple-rows>
        <lightning-layout-item flexibility="auto" padding="around-small" size="12" small-device-size="12"
            medium-device-size="12" large-device-size="12" if:true={show_spinner}>
            <c-merkel-_custom-_bar-_format-_spinner></c-merkel-_custom-_bar-_format-_spinner>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" padding="around-small" size="12" small-device-size="12"
            medium-device-size="12" large-device-size="12">
            <c-merkel-_error-_panel errormessagearray={error_array} if:true={showErrPanel}></c-merkel-_error-_panel>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows if:true={products_data} class="slds-card">
        <template for:each={products_data} for:item="product" for:index="index">
            <lightning-layout-item flexibility="auto" size="12" small-device-size="12" medium-device-size="12"
                large-device-size="3" key={product.Id} class="slds-m-vertical_small">
                <div>
                    <c-productcard product={product}>
                    </c-productcard>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
